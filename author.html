<!DOCTYPE html>
<html>
 <head>
    <Title>Author page</Title>
 </head>
<body>

<h2>Author entry Spandana Pandi</h2>

<form>
    <label for="secretAuthor">The hidden author name:</label>
    <input type="password" id="secretAuthor" value="Dickens"><br><br>
    
    <label for="guessingAuthor">Guess the author:</label>
    <input type="text" id="guessingAuthor" name="guessAuthor" autofocus><br><br>
    
    <input type="button" value="Check the guess" onclick="checkAuthor()">  
</form>
<br>
<br>
<p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>
<script>
    let good=0;
    let oops=0;
function checkAuthor (){
    hidden = document.getElementById("secretAuthor").value
    guess = document.getElementById("guessingAuthor").value
    
    out = document.getElementById("result")
    if(hidden==guess){
        good++;
        alert('You got it right')
        out.innerHTML="Results: Good-"+good+", Oops-"+oops
    } else {
        oops++
        alert('Sorry')
        out.innerHTML="Results: Good-"+good+",Oops-"+oops
    }
    
}
</script>
    <div id="imageContainer">
    <img id="displayedImage" src="ParisImage.jpg" alt="Image" width="100" height="100" onclick="selectImage()">
    </div>
    <script>
        var useImage = 1;
        function selectImage() {
            var imageElement = document.getElementById("displayedImage");
            switch (useImage) {
                case 1:
                    imageElement.src = "AtlantaImg.jpg";
                    useImage = 2;
                    break;
                case 2:
                    imageElement.src = "NewyorkImg.jpg";
                    useImage = 3;
                    break;
                case 3:
                    imageElement.src = "ParisImage.jpg";
                    useImage = 1;
                    break;
                default:
                    imageElement.src = "ParisImage.jpg";
                    useImage = 1;
            }
        }
</script>
</body>
</html>
