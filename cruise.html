<html>
 <head>

    <Title>Checkbox Implemented page</Title>
 </head>
<body>
<h2>Spandana goes on a cruise</h2>
<form>
    <label for="sharesCabin">Shares Cabin</label>
    <input type ="checkbox" id="sharesCabin" value="True"> <br>
    <label for="breakfast">Breakfast </label>
    <input type ="checkbox" id="breakfast" value="True" > <br>
    <label for="poolPass">Pool Pass </label>
    <input type ="checkbox" id="poolPass"  value="False"> <br>
    <input type="button" class="btn btn-primary btn-warning" onclick="selectCruise()" value="Select a cruise">
</form>
<p id="result"> </p>
<script>
let my_cruise = {};
    function selectCruise() {
      my_cruise = {
        Cabinshares: document.getElementById("sharesCabin").checked,
        breakfast: document.getElementById("breakfast").checked,
        pool: document.getElementById("poolPass").checked,
      };

      document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
    }

</script>
<form>
    <label for="days">Enter the number of days:</label>
    <input type="text" id="days" ><br>
    <label for="price">Enter price:</label>
    <input type="text" id="price" ><br>
    <input type="button"  class="btn btn-primary btn-danger"value="Update the cruise" onclick="updateCruise()"><br>
  </form>
  <script>
    function updateCruise() {
      const daysValue = document.getElementById("days").value;
      const priceValue = document.getElementById("price").value;

      my_cruise["days"] = daysValue;
      my_cruise["price"] = priceValue;
      document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
    }
      </script>
</body>
</html>
